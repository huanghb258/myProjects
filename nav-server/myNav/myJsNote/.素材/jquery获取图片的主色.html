<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>练习</title>
    <!--<link rel="stylesheet" href="stylesheets/bootstrap.stylesheets"/>-->
    <style>
        .img-wrap{width:100%;height:400px;text-align:center}
        .img-wrap img{width:500px}
        .slideBox{width:710px;height:230px;overflow:hidden;position:relative;border:1px solid #ddd}
        .slideBox .hd{ height:15px;overflow:hidden;position:absolute;right:5px;bottom:5px;z-index:1}
        .slideBox .hd ul{overflow:hidden;zoom:1;float:left}
        .slideBox .hd ul li{float:left;margin-right:2px;width:15px;height:15px;line-height:14px;text-align:center;background:#fff;cursor:pointer}
        .slideBox .hd ul li.on{background:#f00;color:#fff}
        .slideBox .bd{position:relative;height:100%;z-index:0}
        .slideBox .bd li{zoom:1;vertical-align:middle}
        .slideBox .bd img{width:450px;height:230px;display:block}
    </style>
    <!--<link rel="stylesheet" href="stylesheets/viewer.stylesheets"/>-->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!--<script src="javascripts/viewer.javascripts"></script>-->
    <!--<script src="javascripts/vue.min.javascripts"></script>-->
    <!--<script src="javascripts/laydate/laydate.javascripts"></script>-->
    <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src='js/jquery.adaptive-backgrounds.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $.adaptiveBackground.run()
        });
        </script>
</head>
<body>
<h2>好困，抄下来还没仔细看过怎么用，有要用到再看</h2>
<div id="slideBox" class="slideBox">
    <div class="hd">
        <ul><li>1</li><li>2</li><li>3</li></ul>
    </div>
    <div class="bd">
        <ul>
            <li class='img-wrap'><img id="img" src="images/tmall/banner01.jpg" data-adaptive-background></li>
            <li class='img-wrap'><img id="img" src="images/tmall/banner02.webp" data-adaptive-background></li>
            <li class='img-wrap'><img id="img" src="images/tmall/banner03.jpg_.webp" data-adaptive-background></li>
        </ul>
    </div>
    <script type="text/javascript">jQuery(".slideBox").slide({mainCell:".bd ul",autoPlay:true});</script>
</body>
</html>
