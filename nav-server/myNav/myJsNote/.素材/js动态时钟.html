    <script>
        function pointerRotate(){
            var now=new Date();
            var h=now.getHours(),
                    m=now.getMinutes(),
                    s=now.getSeconds(),
                    ms=now.getMilliseconds();//毫秒数，如果不需要秒针过渡动画可以不要
//            console.log('h'+h,'m'+m,'s'+s);
            var sDeg=(s+ms/1000)*(360/60);
            var mDeg=m*(360/60)+s*(360/60/60);
            var hDeg=(h*(360/12))+(m*(360/12/60))+(s*(360/12/60/60));
//            console.log(sDeg+' ',s);
            $('.hoverclocksecond').css({transform:'rotate('+sDeg+'deg)'});
            $('.hoverclockminute').css({transform:'rotate('+mDeg+'deg)'});
            $('.hoverclockhour').css({transform:'rotate('+hDeg+'deg)'});
        }
        pointerRotate();
        var t=setInterval(pointerRotate,30);
